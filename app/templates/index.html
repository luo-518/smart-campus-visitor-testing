<!DOCTYPE html>
<html>
<head>
    <title>访客预约</title>
</head>
<body>
    <h2>访客预约</h2>
    <form method="post">
        姓名：<input name="visitor_name" required><br>
        身份证号：<input name="visitor_id" required><br>
        被访人：<input name="host" required><br>
        开始时间：<input type="datetime-local" name="start_time" required><br>
        结束时间：<input type="datetime-local" name="end_time" required><br>
        <button type="submit">提交预约</button>
    </form>
</body>
</html>
